<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css"/>

</head>
<body>

<div id="da_div">
    <div>
        姓名：
        <input type="text" id="ming">
    </div>
    <div>
        年龄：
        <input type="text" id="nl">岁
    </div>
    <div>
        毕业学校：
        <input type="text" id="xx">
    </div>
    <div>
        自我评价：
        <input type="text" id="pj">
    </div>
    <div>
        <button onclick="tijiao()">提交</button>
    </div>
    <div>
        姓名：<span id="name"></span>
    </div>
    <div>
        年龄：<span id="year"></span>
    </div>
    <div>
        毕业学校：<span id="school"></span>
    </div>
    <div>
        自我评价：<span id="pingjia"></span>
    </div>


</div>
<script type="text/javascript">
    function tijiao(){
        document.getElementById("name").innerHTML = ming.value;
        document.getElementById("year").innerHTM = nl.value;
        document.getElementById("school").innerHTM = xx.value;
        document.getElementById("pingjia").innerHTM = pj.value;
    }
</script>





<script src="./001_files/jquery-3.3.1.js.下载" type="text/javascript" charset="utf-8"></script>
<script src="./001_files/bootstrap.bundle.js.下载" type="text/javascript" charset="utf-8"></script>
<script src="./001_files/bootstrap.js.下载" type="text/javascript" charset="utf-8"></script>
</body>
</html>
